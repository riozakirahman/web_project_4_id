<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Gallery</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="/images/header__logo.png" alt="logo" class="header__logo" />
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img
            src="/images/profile__avatar.jpg"
            class="profile__avatar-img"
            alt="profile-picture"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Penjelajah</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <template id="card">
          <div class="card">
            <img class="card__background" alt="city-image" />
            <h2 class="card__title"></h2>
            <button class="card__delete" type="button"></button>
            <button class="card__like" type="button"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup">
      <form class="popup__container" action="#" novalidate>
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Edit profil</h3>
        <input
          type="text"
          id="name-input"
          name="Name"
          class="popup__input popup__input_name"
          required
          minlength="2"
          maxlength="40"
        />
        <span class="popup__input-error name-input-error"></span>
        <input
          type="text"
          name="About"
          id="about-input"
          class="popup__input popup__input_about"
          required
          minlength="2"
          maxlength="200"
        />
        <span class="popup__input-error about-input-error"></span>
        <button type="submit" class="popup__save">Submit</button>
      </form>
    </div>
    <section class="popup popup_add">
      <form class="popup__container" action="#" novalidate>
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Tempat baru</h3>
        <input
          type="text"
          name="Title"
          id="title-input"
          class="popup__input popup__input_name popup__input_name-card"
          placeholder="Judul"
          required
          minlength="2"
          maxlength="30"
        />
        <span class="popup__input-error title-input-error"></span>
        <input
          type="url"
          name="Image"
          id="image-input"
          class="popup__input popup__input_about popup__input_link-card"
          placeholder="Tautan gambar"
          required
        />
        <span class="popup__input-error image-input-error"></span>
        <button type="submit" class="popup__save popup__save_inactive">
          Buat
        </button>
      </form>
    </section>

    <div class="popup popup_detail">
      <div class="popup__container popup__container_detail">
        <img alt="city-image" class="popup__img" />
        <p class="popup__label"></p>
        <button class="popup__close popup__close_card-detail"></button>
      </div>
    </div>

    <script src="/scripts/script.js"></script>
  </body>
</html>
