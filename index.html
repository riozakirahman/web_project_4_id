<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Gallery</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="/images/header__logo.png" alt="" class="header__logo" />
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <div class="profile__avatar">
        <img
          src="/images/profile__avatar.jpg"
          class="profile__avatar-img"
          alt=""
        />
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <div class="profile__edit-button"></div>
        <p class="profile__job">Penjelajah</p>
      </div>
      <div class="profile__add-button"></div>
    </section>
    <section class="cards">
      <!-- card Yosemite -->
      <div class="card">
        <img src="/images/borobudur.jpg" alt="" class="card__background" />
        <h2 class="card__title">Candi Borobudur</h2>
        <img src="/images/like.png" alt="" class="card__like" />
      </div>

      <!--  -->
      <div class="card">
        <img src="/images/batucaves.jpg" alt="" class="card__background" />
        <h2 class="card__title">Batu Caves</h2>
        <img src="/images/like.png" alt="" class="card__like" />
      </div>
      <!--  -->
      <div class="card">
        <img src="/images/shinjuku.jpg" alt="" class="card__background" />
        <h2 class="card__title">Shinjuku</h2>
        <img src="/images/like.png" alt="" class="card__like" />
      </div>
      <!--  -->
      <div class="card">
        <img src="/images/dubai.jpg" alt="" class="card__background" />
        <h2 class="card__title">Dubai</h2>
        <img src="/images/like.png" alt="" class="card__like" />
      </div>
      <!--  -->
      <div class="card">
        <img src="/images/Arcde.jpg" alt="" class="card__background" />
        <h2 class="card__title">Arc De Triomphe</h2>
        <img src="/images/like.png" alt="" class="card__like" />
      </div>
      <!--  -->
      <div class="card">
        <img src="/images/rasnov.jpg" alt="" class="card__background" />
        <h2 class="card__title">Rasnov</h2>
        <img src="/images/like.png" alt="" class="card__like" />
      </div>
    </section>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Edit profil</h3>
        <input
          type="text"
          class="popup__input popup__input_name"
          placeholder="name"
        />
        <input type="text" class="popup__input popup__input_about" />
      </div>
    </div>
  </body>
</html>
