<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Gallery</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="/images/header__logo.png" alt="" class="header__logo" />
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <div class="profile__avatar">
        <img
          src="/images/profile__avatar.jpg"
          class="profile__avatar-img"
          alt=""
        />
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <div class="profile__edit-button"></div>
        <p class="profile__job">Penjelajah</p>
      </div>
      <div class="profile__add-button"></div>
    </section>
    <section class="cards">
      <!-- card Yosemite -->
      <div class="card">
        <img src="/images/borobudur.jpg" alt="" class="card__background" />
        <h2 class="card__title">Candi Borobudur</h2>
        <img src="/images/like.png" alt="" class="card__like" />
      </div>
    </section>
  </body>
</html>
