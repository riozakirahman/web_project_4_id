<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Gallery</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="/images/header__logo.png" alt="logo" class="header__logo" />
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <div class="profile__avatar">
        <img
          src="/images/profile__avatar.jpg"
          class="profile__avatar-img"
          alt="profile-picture"
        />
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__job">Penjelajah</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <template id="card">
        <div class="card">
          <img class="card__background" alt="city-image" />
          <h2 class="card__title"></h2>
          <button class="card__delete"></button>
          <button class="card__like"></button>
        </div>
      </template>
    </section>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <section class="popup">
      <form class="popup__container" action="">
        <button class="popup__close"></button>
        <h3 class="popup__title">Edit profil</h3>
        <input type="text" class="popup__input popup__input_name" />
        <input type="text" class="popup__input popup__input_about" />
        <input type="submit" value="Submit" class="popup__save" />
      </form>
    </section>
    <section class="popup popup_add">
      <form class="popup__container popup__container_create-card" action="">
        <button class="popup__close"></button>
        <h3 class="popup__title">Tempat baru</h3>
        <input
          type="text"
          class="popup__input popup__input_name popup__input_name-card"
          placeholder="Judul"
        />
        <input
          type="text"
          class="popup__input popup__input_about popup__input_link-card"
          placeholder="Tautan gambar"
        />
        <input type="submit" value="Buat" class="popup__save" />
      </form>
    </section>
    <section class="card-detail-section">
      <template id="card-detail">
        <div class="card-detail">
          <div class="card-detail__container">
            <img alt="city-image" class="card-detail__img" />
            <p class="card-detail__label"></p>
            <button class="popup__close popup__close_card-detail"></button>
          </div>
        </div>
      </template>
    </section>
    <script src="/scripts/script.js"></script>
  </body>
</html>
